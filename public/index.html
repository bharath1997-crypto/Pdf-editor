<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write PDF</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>

    <!-- Add PDF.js and Fabric.js -->
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.6.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Write PDF</h1>
        <input type="file" id="upload-pdf" accept="application/pdf">
        <div class="toolbar">
            <button onclick="addText()">Add Text</button>
            <button onclick="addRectangle()">Add Rectangle</button>
            <button onclick="addHighlight()">Add Highlight</button>
            <button onclick="downloadPDF()">Download PDF</button>
        </div>
        <canvas id="pdf-canvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
